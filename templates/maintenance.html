<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2>Tenants App</h2>
            <nav>
                <a href="#" class="me-3">Home</a>
                <a href="#" class="me-3">Payment</a>
                <a href="#">Profile</a>
            </nav>
        </header>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Maintenance Request</h4>
                <label for="reason" class="form-label">Reason:</label>
                <select id="reason" class="form-select mb-3">
                    <option>Water Leak</option>
                    <option>No Electricity</option>
                    <option>Others</option>
                </select>
                
                <label class="form-label">Upload Images:</label>
                <input type="file" class="form-control mb-3">
                
                <label class="form-label">Entry when no one home:</label>
                <select class="form-select mb-3">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                
                <label class="form-label">Pets present:</label>
                <select class="form-select mb-3">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                
                <label for="priority" class="form-label">Priority Level:</label>
                <select id="priority" class="form-select mb-3">
                    <option>Urgent (Gas Leak / Electricity)</option>
                    <option>Important (Faucet Leak)</option>
                    <option>Not Priority (Hard Closing Window)</option>
                </select>
                
                <label for="additional" class="form-label">Additional Information:</label>
                <textarea id="additional" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="col-md-6">
                <h4>Requests</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item">Leaky Faucet (In-Progress)</li>
                    <li class="list-group-item">Electricity Out (Resolved)</li>
                    <li class="list-group-item">Hard to Close Window (Pending)</li>
                </ul>
                
                <h4>Schedule</h4>
                <input type="date" class="form-control mb-3">
                <label class="form-label">Ends:</label>
                <input type="time" class="form-control mb-3" value="08:00">
                
                <h4>Feedback</h4>
                <label class="form-label">Select Issue:</label>
                <select class="form-select mb-3">
                    <option>Leaky Faucet</option>
                    <option>Electricity Out</option>
                    <option>Hard to Close Window</option>
                </select>
                <p>Was your maintenance request resolved?</p>
                <p>Did it solve in a timely manner?</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
