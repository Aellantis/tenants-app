{% extends "index.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs mx-1">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Forgot Password</a>
            </li>
        </ul>
    </div>
</div>

<div class="container my-4">
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <div class="row justify-content-center">
            <div class="col-md-6 card-body" style="max-width: 500px;">
                <div class="card card-header p-4 shadow-sm">
                    <h3 class="mb-3 text-center">Reset Your Password</h3>

                    <p class="text-center">Enter your email, and we'll send you instructions to reset your password.</p>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-50" type="submit">Send Reset Link</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Remembered your password? <a href="{{ url_for('login') }}"
                                class="text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
