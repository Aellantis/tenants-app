<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Tenant App {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
   <!-- NAVBAR-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-4" href="#">Tenants App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-4">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          {% if session.get("tenant_id") %}
            {% if tenant %}
              <a class="nav-link" href="{{ url_for('detail', tenant_id=session['tenant_id']) }}">Profile</a>
            {% else %}
              <a class="nav-link" href="{{ url_for('create') }}"> Create Profile</a>
            {% endif %}
          {% else %}
            <a class="nav-link" href="{{ url_for('create') }}"> Create Profile</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>
  
  <main>
      {% block content %}
      {% endblock %}
    </main>
    
    <!--FOOTER-->
    <footer class="bg-light text-dark text-center py-3">
        <div class="container">
            <p class="mb-1">&copy; 2024 Tenants App. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-dark">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Terms of Service</a></li>
                <li class="list-inline-item"><a href="#" class="text-dark">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
