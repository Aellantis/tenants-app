{% extends "index.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs mx-1">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('forgot_password') }}">Forgot Password</a>
            </li>
        </ul>
    </div>
</div>

<div class="container my-4">
    <form action="{{ url_for('register') }}" method="POST">
        <div class="row justify-content-center">
            <div class="col-md-6 card-body" style="max-width: 500px;">
                <div class="card card-header p-4 shadow-sm">
                    <h3 class="mb-3 text-center">Create an Account</h3>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input class="form-control" type="text" name="full_name" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm_password"
                            placeholder="Re-enter your password" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-success w-25" type="submit">Register</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('login') }}"
                                class="text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
